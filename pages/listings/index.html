<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashflow</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <!--Header / navbar-->
    <header class="py-3 sticky-top shadow">
      <div class="container-fluid">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-sm-between"
        >
          <a
            href="./"
            class="d-flex align-items-center mb-2 me-sm-3 mb-sm-0 text-white text-decoration-none"
          >
            <img
              style="width: 7.5rem"
              src="../../src/assets/logo.png"
              alt="Logo"
            />
          </a>
          <div class="text-end">
            <button
              type="button"
              class="btn btn-outline-primary me-2"
              data-auth="logout"
              data-visible="loggedIn"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>
    <!--Content-->
    <main class="d-flex flex-column mt-5 flex-fill"></main>

    <!--Footer-->
    <footer class="footer mt-auto py-3">
      <div
        class="container-fluid d-flex justify-content-center bg-theme-bg-sec p-3"
      >
        <div>
          <p>Copyright Joakim Vanebo 2022</p>
        </div>
      </div>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
