<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashflow</title>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
   <header class="py-3 sticky-top shadow">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-sm-start">
        <a href="./" class="d-flex align-items-center mb-2 me-sm-3 mb-sm-0 text-white text-decoration-none">
          <img style="width: 5rem" src="logo.png" alt="Logo" />
        </a>
        <div class="text-end">
          <button type="button" class="btn btn-outline-warning me-2" data-auth="logout" data-visible="loggedIn">
            Logout
          </button>
          <button type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#loginModal"
            data-auth="login" data-visible="loggedOut">
            Login
          </button>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal"
            data-auth="register" data-visible="loggedOut">
            Create Profile
          </button>
        </div>
      </div>
    </div>
  </header>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
